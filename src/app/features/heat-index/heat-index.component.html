<div class="container">
  <p><strong>Choose units, fill in the temperature and humidity then click on 'Calculate' to see the Heat Index temperature.</strong></p>
  <div class="wrapper">
    <div class="temperature-row">
      <p class="temperature-input">Air Temperature</p>
      <p-inputNumber [(ngModel)]="temperature" mode="decimal"></p-inputNumber>
      <p-dropdown [style]="{'height':'51px', 'paddingTop': '5px'}" class="dropdown" (onChange)="reset()" [(ngModel)]="selectedTemp" [options]="temps" optionLabel="units"></p-dropdown>
    </div>
    <div class="humidity-row">
      <p class="humidity-input">Relative Humidity</p>
      <div class="percentage"></div>
      <p-inputNumber [(ngModel)]="humidity"  mode="decimal"></p-inputNumber>
      <p class="percent">%</p>
    </div>
    <div class="buttons">
      <button [disabled]="!temperature || !humidity" pButton type="button" (click)="calculateHeatIndex(temperature, humidity); determineEffectOfHeatIndexTemperature(result)" label="Calculate" ></button>
      <p-button label="Reset" (onClick)="reset()"></p-button>
    </div>
  </div>
  <div *ngIf="haveResult">
    <p><strong>Heat Index Temperature: {{result | number : '1.2-2'}}&deg;{{this.selectedTemp.code == "C" ? 'C' : 'F'}}</strong></p>
    <p>{{resultComment}}</p>
  </div>
</div>
